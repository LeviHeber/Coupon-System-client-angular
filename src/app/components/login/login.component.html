<form action="">
    <div class="example-container">
        <div class="logo-container">
            <img src="../../../assets/logo_transparent.png" alt="">
        </div>
        <div class="login-container">
            <mat-form-field appearance="fill">
                <mat-label>Select me</mat-label>
                <mat-select name="type" [formControl]="type">
                    <mat-option *ngFor="let type of clientType | keyvalue;" [value]="type.value">{{type.value}}</mat-option>
                </mat-select>
                <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            </mat-form-field>
            <button mat-flat-button (click)="login()">login</button>
            <mat-error *ngIf="errorMessage">"The email or password is incorrect"</mat-error>
        </div>
    </div>
</form>
