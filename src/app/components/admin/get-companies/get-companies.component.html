<div class="container" *ngIf="items; else loading">

    <table mat-table [dataSource]="items" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> name </th>
            <span *ngIf="isCompanies">
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </span>
            <span *ngIf="!isCompanies">
                <td mat-cell *matCellDef="let element"> {{element.lastName}} {{element.firstName}} </td>
            </span>
        </ng-container>

        <ng-container [matColumnDef]="column" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> edit </th>
            <td mat-cell *matCellDef="let element">
                <div class="example-button-container">
                    <button mat-icon-button color="basic" aria-label="Example icon button with a edit icon" (click)="edit($event, element)">
                    <mat-icon>edit</mat-icon>
                </button>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> delete </th>
            <td mat-cell *matCellDef="let element">
                <div class="example-button-container">
                    <button mat-icon-button color="basic" aria-label="Example icon button with a delete icon" (click)="delete($event, element)">
                    <mat-icon>delete_outline</mat-icon>
                </button>
                </div>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnsToDisplay2"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay2;"></tr>
    </table>

</div>
