<div class="container">
    <nav mat-tab-nav-bar mat-align-tabs="center">
        <a mat-tab-link *ngFor="let link of links" [ngClass]="{tabt: router.url == link.link}" [active]="activeLink == link" (click)="activeLink = link" [routerLink]="link.link">{{link.label}} </a>
    </nav>

    <div [@routeAnimations]="outlet && outlet.activatedRouteData && outlet.activatedRouteData.animation">
        <router-outlet #outlet="outlet"></router-outlet>
    </div>
</div>
